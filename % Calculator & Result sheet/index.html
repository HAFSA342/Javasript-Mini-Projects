<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="sub1">
                <label>English</label>
                <input id="subj1" type="number" placeholder="Enter your marks">
            </div>
            <div class="sub2">
                <label>Mathematics</label>
                <input id="subj2" type="number" placeholder="Enter your marks">
            </div>
            <div class="sub3">
                <label>Urdu</label>
                <input id="subj3" type="number" placeholder="Enter your marks">
            </div>
            <div class="sub4">
                <label>Science</label>
                <input id="subj4" type="number" placeholder="Enter your marks">
            </div>
            <div class="sub5">
                <label>Physics</label>
                <input id="subj5" type="number" placeholder="Enter your marks">
            </div>
            <div class="sub6">
                <label>Computer</label>
                <input id="subj6" type="number" placeholder="Enter your marks">
            </div>
            <div>
            </div>
        </form>
        <button return onclick="calculate()">Enter</button>
    </div>
    <table>
        <tr>
            <td>Total Marks:</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Obtained Marks:</td>
            <td id="obtain"></td>
        </tr>
        <tr>
            <td>Percentage:</td>
            <td id="per"></td>
        </tr>
        <tr>
            <td>Grade:</td>
            <td id="grade"></td>
        </tr>
        <tr>
            <td>Remarks:</td>
            <td id="remarks"></td>
        </tr>
    </table>
    <script src="./assets/js/app.js"></script>
</body>
</html>
